name: Mastodon
on:
    push:
        branches:
        - main

jobs:
    post-job:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5
            - with:
                python-version: '3.13'
                cache: 'pip' # caching pip dependencies
            - run: pip install -r requirements.txt